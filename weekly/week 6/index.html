<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>E6: CSS box and position</title>
</head>
	<link rel="stylesheet" href="css/e6.css.css">
<body>
	<div class= "container">
		<img src="img/kizaru.png" alt="Kizaru">
	 <div class="box1">
		 <h2>Box 1 uses absolute position</h2>
		</div><!--box1 ends-->
		<div class="box2">
			<h3>Box 2 uses absolute position </h3>
			<div clas="insidebox2">
				<p>InsideBox2 </p>
			</div>
		</div><!--box2 ends-->
		<div class="box3">
			<h4>Box 3 uses absolute position</h4>
		</div><!--box3 ends-->
	
	</div><!--container ends-->
</body>
</html>
